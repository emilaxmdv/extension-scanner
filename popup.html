<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extension Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 15px;
      background-color: #111;
      color: #eee;
    }

    h2 {
      color: #fff;
    }

    .extension {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #1c1c1c;
    }

    .extension-name {
      color: #4da6ff;
      font-weight: bold;
      font-size: 16px;
    }

    .safe {
      color: #00e676;
      font-weight: bold;
    }

    .moderate {
      color: #ffb300;
      font-weight: bold;
    }

    .high {
      color: #ff3d00;
      font-weight: bold;
    }

    button.toggle-notes {
      background-color: #333;
      color: #ccc;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    button.toggle-notes:hover {
      background-color: #444;
    }

    ul.notes {
      margin-top: 5px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Extension Scan Report</h2>
  <div id="results">Scanning...</div>

  <script src="popup.js"></script>
</body>
</html>
